<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Demo3</title>
    <script>
        function greet(){
            var username=document.getElementById("username").value;
            document.getElementById('myid').innerHTML="Have a great day "+username;
        }
        
        </script>
</head>
<body>
     <input type="text" id="username">
     <input type="button" onclick="greet()" value= "click here">   
    <div id="myid" style="background-color:aquamarine;"></div>
</body>
</html>
